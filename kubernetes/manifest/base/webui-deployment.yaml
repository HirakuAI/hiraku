apiVersion: apps/v1
kind: Deployment
metadata:
  name: hiraku-ai-deployment
  namespace: hiraku-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hiraku-ai
  template:
    metadata:
      labels:
        app: hiraku-ai
    spec:
      containers:
      - name: hiraku-ai
        image: ghcr.io/hiraku-ai/hiraku-ai:main
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "500m"
            memory: "500Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        env:
        - name: OLLAMA_BASE_URL
          value: "http://ollama-service.hiraku-ai.svc.cluster.local:11434"
        tty: true
        volumeMounts:
        - name: webui-volume
          mountPath: /app/backend/data
      volumes:
      - name: webui-volume
        persistentVolumeClaim:
          claimName: hiraku-ai-pvc          